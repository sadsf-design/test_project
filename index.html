<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务系统1.0</title>
</head>
<body>
    <h1>财务系统1.0</h1>
    <p>---通过密码登录</p>
    <!--邮箱验证-->
    <div>
        总计账目：<input type="email" name="useremail">
    </div>
    <!--Url验证-->
    <div>
        分账1：<input type="url" name="userurl">
    </div>
    <!--数字验证-->
    <div>
        分账2：<input type="number" name="usernumber">
    </div>
    <!--滑块 -->
    <div>
        汇率调整： <input type="range" name="voice" min="0" max="100" step="2">
    </div>
    <!--搜索框-->
    <div>
        其他账单：<input type="search" name="mySearch">
    </div>
    <div>
</body>
</html>
