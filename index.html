<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务系统1.0</title>
</head>
<body>
   <form action="" method="post" name="myform" id="myform">
		<div class="wrapper" id="_wrapper">        	
			账目1：<input type="text" name="number1" id="number1" autocomplete="off"/>
			账目2：<input type="text" name="number2" id="number2" autocomplete="off"/><br><br>	
			
			<input type="button" value="计算" id="" onclick="jisuan()"/>
			<input type="reset" value="重置" id="" /><br><br>
		        总计账目：<input name="txtResult" type="text" id="txtResult" autocomplete="off"/>

			汇率调整：<input type="range" name="rate" id="rate" min="0" max="10" step="0.1"/>
			当前汇率：<input name="number5" type="text" id="number5" autocomplete="off"/>

			其他账目1：<input type="text" name="number3" id="number3" autocomplete="off"/>
			其他账目2：<input type="text" name="number4" id="number4" autocomplete="off"/>
		</div>
	</form>

	<script>
		
		var str;
		var num1 = 0;
		var num2 = 0;	
			
		//点击事件	//document.form的name值.input的name值.value
		function jisuan(){
			str = document.getElementsByName('count');
			num1 = parseFloat(document.myform.number1.value);
			num2 = parseFloat(document.myform.number2.value);
			rate = parseFloat(document.myform.rate.value);
			document.myform.number5.value = rate;
				
			//判断文本框是否为空
			//注意此处文本框获取值时使用了parseFloat转换，所以当文本框为空时是NaN，并不是""和null，所以需要用到isNaN来判断。
			if(isNaN(num1) && isNaN(num2)){
				alert("请填写数据！");
			}
			else if(isNaN(num1)){
				alert("请填写操作数1！");
			}
			else if(isNaN(num2)){
				alert("请填写操作数2！");
			}
			else{
				document.myform.txtResult.value=(num1+num2)*rate;
			}
		}
		
	</script>
</body>
</html>
